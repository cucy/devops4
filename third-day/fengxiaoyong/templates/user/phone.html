{% extends "public/layout.html" %}
{% block body %}
<form class="form-horizontal" method="post">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-5">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" value="{{ user_obj.email }}" disabled>
    </div>
  </div>
  <div class="form-group">
    <label for="inputphone" class="col-sm-2 control-label">phone</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputphone" placeholder="phone" name="phone">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="hidden" name="id" value="{{ user_obj.id }}">
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>



{% endblock %}
